<!DOCTYPE html>
<html>
  <head>
    <title>Static Comp1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
      <section class="left-side">
        <header>
          <h1>Dave Stonecipher</h1>
          <p class="paragraph">Coder, Math Geek, Musician</p>
          <p id="career-field">Front-End Development</p>
          <div class="button-wrapper">
            <button id="resume-button">RESUME</button>
            <button id="contact-button">CONTACT</button>
          </div>
        </header>
        <article class="article1">
          <img src="images/about.svg" alt="About Me Icon">
          <p>ABOUT ME</p>
        </article>
        <article class="article2">
          <img src="images/experience.svg" alt="Job Exerperience Icon">
          <!-- <h2>B</h2> -->
          <p>EXPERIENCE</p>
        </article>
        <article class="article3">
          <img src="images/education.svg" alt="Motorboard Icon">
          <!-- <h2>C</h2> -->
          <p>EDUCATION</p>
        </article>
        <article class="article4">
          <img src="images/blog.svg" alt=RSS Icon">
          <!-- <h2>D</h2> -->
          <p>BLOG</p>
        </article>
        <article class="article5">
          <img src="images/contact.svg" alt="Email Icon">
          <!-- <h2>E</h2> -->
          <p>CONTACT</p>
        </article>
        <article class="article6">
          <img src="images/portfolio.svg" alt="Briefcase Icon">
          <!-- <h2>F</h2> -->
          <p>PORTFOLIO</p>
        </article>
        <article class="article7">
          <img src="images/linkedin.svg" alt="">
          <!-- <h2>G</h2> -->
          <p>SOCIAL MEDIA</p>
        </article>
      </section>
      <section class="right-side">
        <div class="page" id="page1"></div>
        <div class="page" id="page2"></div>
        <div class="page" id="page3"></div>
        <input class="scroll" id="scroll-prev" type="image" src="images/prev.svg">
        <input class="scroll" id="scroll-next" type="image" src="images/next.svg">
      </section>
    </main>
  </body>
</html>
